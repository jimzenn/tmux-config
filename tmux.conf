# tmux_conf_theme_status_right='#(~/.zsh/google/tmux-utils/is_in_workspace && echo workspace_id) |#(~/.zsh/google/tmux-utils/workspace_id)|   #(~/.zsh/google/tmux-utils/is_in_workspace && echo snapshot) |#(~/.zsh/google/tmux-utils/snapshot_version) |#(~/.rc/citc-client-type)|#(~/.rc/citc-synced-fresh)|#(~/.rc/citc-synced-stale)| #{tmux_mode_indicator} |G|o|o|g|l|e  '
# tmux_conf_theme_status_right_fg='#40627e,#2a475f,#2a475f,#2a475f,#2a475f,#bd9d11,#bd9d11,#bd9d11,#4285f4,#ea4335,#fbbc04,#4285f4,#34a853,#ea4335'
# tmux_conf_theme_status_right_bg='default,default,default,default,default,default,default,default,default,default,default,default,default,default'
# tmux_conf_theme_status_right_attr='none,bold,none,bold,none,bold,none,none,bold,bold,bold,bold,bold,bold'
# }}}

# Display {{{

# Start window and pane numbering at 1 instead of default 0
set -g base-index 1
setw -g pane-base-index 1

# Enable automatic window renaming based on running application
setw -g automatic-rename on

# Enable renumbering of windows when a window is closed
set -g renumber-windows on

# Allow tmux to set the terminal window title
set -g set-titles on

# Set the time panes are displayed after the display-panes command
set -g display-panes-time 800

# Set duration for displaying messages
set -g display-time 4000

# Set the status line update interval in seconds
set -g status-interval 5

# Clear history with Control-L
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# Monitor for activity in windows, displaying a visual indicator in the status line
set -g monitor-activity on

# Disable visual bell on activity
set -g visual-activity off

# }}}

# Navigation {{{

# Shortcut to create a new session
bind C new-session

# Shortcut to find and switch to a session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Window navigation shortcuts
unbind n
unbind p

bind l last-window
bind r respawn-pane -k
bind X kill-session
bind x kill-pane
bind n next-window
bind N previous-window

# }}}

# Copy mode {{{

# Enter copy mode and begin selection with <prefix> v
bind v copy-mode \; send -X begin-selection

# Enter copy mode and begin rectangle selection with <prefix> C-v
bind C-v copy-mode \; send -X begin-selection \; send -X rectangle-toggle

# Enter copy mode and begin line selection with <prefix> V
bind V copy-mode \; send -X begin-selection \; send -X select-line

# }}}

# Buffers {{{

# List paste buffers
bind b list-buffers

# Paste from the top paste buffer
bind p paste-buffer

# Choose which buffer to paste from
bind P choose-buffer

# }}}

# User overrides {{{

if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'

# }}}

# Tmux mode indicator {{{

# prompt to display when tmux prefix key is pressed
set -g @mode_indicator_prefix_prompt ' WAIT '

# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' COPY '

# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' SYNC '

# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' TMUX '

# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=blue,fg=black'

# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'

# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'

# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=cyan,fg=black'

# }}}

# 8< {{{

run 'cut -c3- ~/.tmux.conf | sh -s _apply_configuration'

# }}}

# TMUX plugin manager {{{
# examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'b0o/tmux-autoreload'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

